<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="catList">
        <ul>
          <li><a>tiny</a></li>
          <li><a>fluffy</a></li>
          <li><a>tiger</a></li>
          <li><a>mittens</a></li>
          <li><a>snowie</a></li>
        </ul>
      </div>
      <div class="catContainer">
        <h1>Tiny</h1>
        <div class="clicks">Number of clicks: <span class="increase"><strong>0</strong></span></div>
        <img src="img/mittens.jpg" alt="A cute cat sitted down">
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
